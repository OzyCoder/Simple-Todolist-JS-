<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>
          What's your plan <br />
          for today?
        </h1>
        <input type="text" id="input" required />
        <button id="btn">Add</button>
        <img src="https://image.freepik.com/free-vector/businessman-holding-pencil-big-complete-checklist-with-tick-marks_1150-35019.jpg" alt="" width="100%" />
      </div>
      <div class="output-side">
        <div class="output-container">
          <h2>My ToDo</h2>
          <ul id="todolist"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
